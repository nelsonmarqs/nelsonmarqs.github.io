<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta básicas do documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Metadados para SEO -->
    <meta name="description" content="Anuncie no BoxBuzz, uma fanzine digital independente e inovadora">
    <meta name="keywords" content="anúncio, BoxBuzz, publicidade, fanzine digital, marketing, tecnologia, cultura pop, ciência, música, jogos, diversidade">
    <meta name="author" content="Nelson Marques">
    <meta name="robots" content="index, follow">
    <meta name="robots" content="noarchive">
    <meta name="theme-color" content="#0000">

    <!-- Metadados Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Anúncio | BoxBuzz">
    <meta property="og:url" content="https://boxbuzz.com.br/anuncio">
    <meta property="og:image" content="https://i.imgur.com/eC9emo8.png">
    <meta property="og:description" content="Anuncie no BoxBuzz">

    <!-- Título da Página -->
    <title>Stories | BoxBuzz</title>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../css/story.css">

    <!-- Links Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon/64x64.png">
</head>
<body>
    <!-- Conteúdo principal do slide stories -->
    <section class="slide" data-slide="slide">
        <div class="slide-items">
            <!-- Cards do Stories -->
            <article>
                <img src="../img/cat/cat1.png" alt="Cat 1">
                
                <div class="slide-text">Texto 1</div>
            </article>
            
            <article>
                <img src="../img/cat/cat2.png" alt="Cat 2">
                
                <div class="slide-text">Texto 2</div>
            </article>
            
            <article>
                <img src="../img/cat/cat3.png" alt="Cat 3">
                
                <div class="slide-text">Texto 3</div>
            </article>
            
            <article>
                <img src="../img/cat/cat4.png" alt="Cat 4">
                
                <div class="slide-text">Texto 4</div>
            </article>
            
            <article>
                <img src="../img/cat/cat1.png" alt="Cat 5">
                
                <div class="slide-text">Texto 5</div>
            </article>
            
            <article>
                <img src="../img/cat/cat2.png" alt="Cat 6">
                
                <div class="slide-text">Texto 6</div>
            </article>
        </div>
    
        <!-- Navegação do slide -->
        <nav class="slide-nav" role="navigation">
            
            <div class="slide-thumbs"></div>
            
            <button class="slide-prev" aria-label="Slide Anterior">Previous</button>
            
            <button class="slide-next" aria-label="Próximo Slide">Next</button>
        </nav>
    </section>
    
    <!-- Story Js -->
    <script src="../js/story.js"></script>    
</body>
</html>
