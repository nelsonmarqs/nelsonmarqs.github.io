<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="robots" content="nofollowindex,nofollow">
    
    <!-- Metadados Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BoxBuzz">
    <meta property="og:url" content="https://boxbuzz.com.br/404.html">

    <!-- Título da Página -->
    <title>Error 404 | BoxBuzz</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://6696cfaac891101cdca269a5--deltbox.netlify.app/img/menu/favicon.ico">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        .html-404{
            scrollbar-color: #f568bb black;
        }
        
        .body-404{
            background: rgb(4,20,167);
            background: linear-gradient(180deg, rgba(4,20,167,1) 71%, rgba(0,0,0,1) 71%);
        }
        
        .error-404-area{
            width:100%;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding-top:160px;
            margin-bottom:178px;
        }

        .error-404-area div{
            width:100%;
            max-width:448px;
            padding:0px 15px;
            font-family: "VT323", VCR;
        }

        .error-404-area div h1{
            width:fit-content;
            height:46px;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:calc(34px + (44 - 34) * ((100vw - 240px) / (283 - 240)));
            background:#aaaaaa;
            color:#0414a7;
            font-weight:normal;
            margin-left:25px;
            margin-bottom:47px;
        }

        .error-404-area div p{
            font-size:20px;
        }

        .error-404-area div p:nth-child(2){
            margin-bottom:19px;
        }

        .error-404-area div p:nth-child(3),
        .error-404-area div p:nth-child(4){
            margin-left:1px;
        }

        .error-404-area div span{
            display:flex;
            justify-content:center;
            grid-column-gap:20px;
            font-size:20px;
            margin-top:31px;
            -webkit-tap-highlight-color: transparent;
        }

        .error-404-area div span a:hover{
            background:#aaaaaa;
            color:#0414a7;
        }

        @media(min-width:283px){
            .error-404-area div h1{
                font-size:44px;
                margin-left:calc(25px + (222 - 25) * ((100vw - 283px) / (448 - 283)));
            }
        }

        @media(min-width:448px){
            .error-404-area div h1{
                margin-left:222px;
            }
        }




        .glitch-404{
          animation: glitch 1s linear infinite;
        }

        @keyframes glitch{
          2%,64%{
            transform: translate(2px,0) skew(0deg);
          }
          4%,60%{
            transform: translate(-2px,0) skew(0deg);
          }
          62%{
            transform: translate(0,0) skew(5deg); 
          }
        }

        .glitch-404:before,
        .glitch-404:after{
          content: attr(title);
          position: absolute;
          left: 0;
        }

        .glitch-404:before{
          animation: glitchTop 1s linear infinite;
          clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
          -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        @keyframes glitchTop{
          2%,64%{
            transform: translate(2px,-2px);
          }
          4%,60%{
            transform: translate(-2px,2px);
          }
          62%{
            transform: translate(13px,-1px) skew(-13deg); 
          }
        }

        .glitch-404:after{
          animation: glitchBotom 1.5s linear infinite;
          clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
          -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchBotom{
          2%,64%{
            transform: translate(-2px,0);
          }
          4%,60%{
            transform: translate(-2px,0);
          }
          62%{
            transform: translate(-22px,5px) skew(21deg); 
          }
        }
    </style>
</head>
<body class="body-404">
    <!-- Menu -->
    <div id="menu"></div>

    <!-- Erro -->
    <main class="error-404-area">
        <div>
            <h1 class="glitch-404" title="Error - 404">Error - 404</h1>
            
            <p>Ocorreu um erro, para continuar:</p>
            
            <p><a href="https://boxbuzz.com.br/">* Retorne à nossa página inicial.</a></p>
            
            <p>* Mande um e-mail sobre este erro e tente depois.</p>
            
            <span><a href="">Retornar</a> | <a href="">Enviar E-mail</a></span>
        </div>
    </main>

    <!-- Sub Roda Pé -->
    <div id="sub-roda-pe"></div>

    <!-- Roda Pé -->
    <div id="roda-pe"></div>

    <!-- Biblioteca de Ícones -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
