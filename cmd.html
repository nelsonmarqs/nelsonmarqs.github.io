<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }

        #resultado{
            border:1px solid lime;
        }
    </style>
</head>
<body>
    <h1>Post Thumb</h1>
    <form id="form">
        <label for="classTag1">Class Tags 1 a 5</label>
        <input type="text" id="classTag1" name="classTag1" required>
        
        <input type="text" id="classTag2" name="classTag2" required>

        <input type="text" id="classTag3" name="classTag3" required>

        <input type="text" id="classTag4" name="classTag4" required>

        <input type="text" id="classTag5" name="classTag5" required>

        <label for="imgs">Imagens</label>
        <input type="text" id="imgs" name="imgs" placeholder="Insira url da imagem" required>

        <label for="tagsUrl">Tag URL</label>
        <input type="text" id="tagsUrl" name="tagsUrl" placeholder="Insira o link da tag" required>

        <label for="tagsTitle">Tag Título</label>
        <input type="text" id="tagsTitle" name="tagsTitle" placeholder="Insira o título da tag" required>

        <label for="tituloUrl">Título URL</label>
        <input type="text" id="tituloUrl" name="tituloUrl" placeholder="Insira o link do título" required>
        
        <label for="tituloTexto">Título Texto</label>
        <input type="text" id="tituloTexto" name="tituloTexto" placeholder="Insira o texto do título" required>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" placeholder="Insira a descrição do post thumb" required></textarea>

        <label for="descricao">Autor e Data</label>
        <input type="text" id="autorImg" name="autorImg" placeholder="Url img autor" required>
        <input type="text" id="autorNome" name="autorNome" placeholder="Nome do autor" required>
        <input type="text" id="data" name="data" placeholder="data ex: 2 jun, 2024" required>        

        <button type="submit">Mostrar Mensagem</button>
    </form>
    
    <p id="resultado"></p>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário

            // Obtém os valores dos inputs
            let tag1 = document.getElementById('classTag1').value;
            let tag2 = document.getElementById('classTag2').value;
            let tag3 = document.getElementById('classTag3').value;
            let tag4 = document.getElementById('classTag4').value;
            let tag5 = document.getElementById('classTag5').value;
            let imgs = document.getElementById('imgs').value;
            let tagsUrl = document.getElementById('tagsUrl').value;
            let tagsTitle = document.getElementById('tagsTitle').value;
            let tituloUrl = document.getElementById('tituloUrl').value;
            let tituloTexto = document.getElementById('tituloTexto').value;
            let descricao = document.getElementById('descricao').value;
            let autorImg = document.getElementById('autorImg').value;
            let autorNome = document.getElementById('autorNome').value;
            let data = document.getElementById('data').value;

            // Cria a mensagem
            let mensagem = 
`
        <div class="post-cards ${tag1} ${tag2} ${tag3} ${tag4} ${tag5}">
            <figure>
                <a href="#"><img src="${imgs}" loading="lazy" alt=""></a>
            </figure>

            <div>
                <a href="${tagsUrl}">${tagsTitle}</a>
                <h1><a href="https://boxbuzz.com.br/posts/${tituloUrl}">${tituloTexto}</a></h1>
                <p>${descricao}</p>
                <address>
                    <img src="${autorImg}" alt="">
                    <p>${autorNome} - <time>${data}</time></p>
                </address>
            </div>
        </div>
`;

            // Exibe a mensagem
            document.getElementById('resultado').innerHTML = mensagem;
        });
    </script>
</body>
</html>
