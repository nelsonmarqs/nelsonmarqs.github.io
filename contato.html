<!doctype html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas de metadados do documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Metadados para SEO -->
    <meta name="description" content="Anuncie no BoxBuzz, uma fanzine digital independente e inovadora">
    <meta name="keywords" content="anúncio, BoxBuzz, publicidade, fanzine digital, marketing, tecnologia, cultura pop, ciência, música, jogos, diversidade">
    <meta name="author" content="Nelson Marques">
    <meta name="robots" content="index, follow">
    <meta name="robots" content="noarchive">
    <meta name="theme-color" content="#0000">

    <!-- Configurações Open Graph para compartilhamento social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Anúncio | BoxBuzz">
    <meta property="og:url" content="https://boxbuzz.com.br/anuncio">
    <meta property="og:image" content="https://i.imgur.com/eC9emo8.png">
    <meta property="og:description" content="Anuncie no BoxBuzz">

    <!-- Título da Página -->
    <title>Contato | BoxBuzz</title>

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Links para favicon em diferentes tamanhos -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon/64x64.png">

    <!-- Preconexão para melhorar o carregamento de scripts externos -->
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://kit.fontawesome.com">

    <style>
        /* Estilo para ajustar o espaçamento da sub-roda pé */
        .sub-roda-pe {
            margin-top: 0px !important;
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal da página de contato -->
    <main>
        <section class="contato-main">
            <!-- Tela de pré-carregamento do site -->
            <div class='pre-loader'>
                <img class='loading-gif' alt='loading' src="https://ia600602.us.archive.org/11/items/logo_20240723_202407/logo.gif" />
            </div>

            <!-- Menu de navegação -->
            <nav id="menu"></nav>

            <!-- Seção de descrição e formulário de contato -->
            <section class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
                <article class="contato">
                    <header>
                        <h1>Contato</h1>
                    </header>
                    
                    <h2>Tem alguma dúvida?</h2>
                    
                    <!-- Informações de contato -->
                    <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a></p>
                </article>

                <!-- Formulário de contato -->
                <form class='contato-formulario' method='post' name='Contato'>
                    <input type='hidden' name='form-name' value='Contato' />
                    
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" placeholder="Nome" required><br>
                    
                    <label for="email">E-mail</label>
                    <input id="email" name="email" placeholder="E-mail" required type="email"><br>
                    
                    <label for="assunto">Assunto</label>
                    <input id="assunto" name="assunto" placeholder="Assunto" required><br>
                    
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </section>
            
            <!-- Sub-rodapé com informações adicionais -->
            <div id="sub-roda-pe"></div>
        </section>
        
    </main>
    
    <!-- Rodapé da página -->
    <footer id="roda-pe"></footer>
    
    <!-- Inclusão do script Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
    
    <!-- Inclusão do script jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Inclusão do script JavaScript personalizado -->
    <script src="js/script.js"></script>

    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Preenche o campo 'assunto' e rola até ele se o parâmetro 'assunto' estiver presente na URL
        document.addEventListener('DOMContentLoaded', function () {
            const assunto = getQueryParam('assunto');
            if (assunto) {
                const assuntoInput = document.getElementById('assunto');
                assuntoInput.value = decodeURIComponent(assunto);
                // Rola a página até o campo 'assunto'
                assuntoInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</body>
</html>
