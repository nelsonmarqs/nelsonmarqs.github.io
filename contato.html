<!doctype html>
<html lang="pt-br">
<head>
    <!-- Configurações básicas de metadados do documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Metadados para SEO -->
    <meta name="description" content="Entre em contato com a BoxBuzz para dúvidas ou sugestões.">
    <meta name="keywords" content="BoxBuzz, Formulário de contato, Dúvidas, Sugestões, Suporte, E-mail, Atendimento, Informações de contato, Suporte ao cliente, Falar com suporte, Ajuda, Atendimento ao cliente, Contato direto">
    <meta name="author" content="Nelson Marques">
    <meta name="robots" content="index, follow, noarchive">
    <meta name="theme-color" content="#000000">

    <!-- Configurações Open Graph para compartilhamento social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contato | BoxBuzz">
    <meta property="og:url" content="https://boxbuzz.com.br/contato">
    <meta property="og:image" content="https://ia600102.us.archive.org/26/items/logo_20240817/logo.png">
    <meta property="og:description" content="Fale com a BoxBuzz através do nosso formulário de contato. Respondemos dúvidas e recebemos sugestões para melhorar sempre.">

    <!-- Título da Página -->
    <title>Contato | BoxBuzz</title>

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Links para favicon em diferentes tamanhos -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/32x32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="img/favicon/64x64.png">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://kit.fontawesome.com">

    <!-- CSS -->
    <style>
        .sub-roda-pe {
            margin-top: 0px !important;
        }
    </style>
</head>
<body>
    <!-- Conteúdo principal da página de contato -->
    <main>
        <section class="contato-main">
            <!-- Pre Loading do Site -->
            <div class='pre-loader'>
                <img class='loading-gif' alt='Animação de carregamento' src="img/menu/logo.gif">
            </div>

            <!-- Menu de navegação -->
            <nav id="menu"></nav>

            <!-- Seção de descrição e formulário de contato -->
            <section class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
                <article class="contato">
                    <header>
                        <h1>Contato</h1>
                    </header>
                    
                    <h2>Tem alguma dúvida?</h2>
                    
                    <!-- Informações de contato -->
                    <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a></p>
                </article>

                <!-- Formulário de contato -->
                <form class='contato-formulario' method='post' name='Contato'>
                    <input type='hidden' name='form-name' value='Contato' />
                    
                    <input id="nome" name="nome" placeholder="Nome" required><br>
                    
                    <input id="email" name="email" placeholder="E-mail" required type="email"><br>
                    
                    <input id="assunto" name="assunto" placeholder="Assunto" required><br>
                    
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </section>
            
            <!-- Sub-rodapé com informações adicionais -->
            <div id="sub-roda-pe"></div>
        </section>
    </main>
    
    <!-- Rodapé -->
    <footer id="roda-pe"></footer>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Script -->
    <script src="js/script.js"></script>

    <!-- Contato -->
    <script src="js/contato.js"></script>
</body>
</html>
