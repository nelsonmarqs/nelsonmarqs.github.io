<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados Básicos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Título da Página -->
    <title>Contatos | BoxBuzz</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://6696cfaac891101cdca269a5--deltbox.netlify.app/img/menu/favicon.ico">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Início do preloader -->
    <div id="preloader">
        <div class="inner">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGI5YjY4aXd0Mmtpa3ZpeHVmOTh6cG0zNG5xdmd5M202dndvbzZteCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Trs5pThjd2WqSRlJsL/source.gif" width="95px" loading="lazy">
        </div>
    </div>

    <!-- Menu -->
    <div id="menu"></div>

    <!-- Contato -->
    <main class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
        <div class="contato">
            <div class="contato-titulo">
                <h1>Contato</h1>
            </div>
            
            <div class="contato-area">
                <div class="contato-descricao">
                    <h2>Tem alguma dúvida?</h2>
                    
                    <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a></p>
                </div>
                
                <form class="contato-formulario" method="post" name="contato" netlify>
                    <input name="nome" placeholder="Nome" required><br>
                    
                    <input name="email" placeholder="E-mail" required type="email"><br>
                    
                    <input name="assunto" placeholder="Assunto" required><br>
                    
                    <textarea name="mensagem" placeholder="Mensagem" required></textarea><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>

    <!-- Sub Roda Pé -->
    <div id="sub-roda-pe"></div>

    <!-- Roda Pé -->
    <div id="roda-pe"></div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Script JS -->
    <script src="js/script.js"></script>
    
    <!-- Carregar HTML externo -->
    <script>
        $(document).ready(function () {
            $("#menu").load("html/principal/menu.html");
            $("#sub-roda-pe").load("html/principal/sub-roda-pe.html");
            $("#roda-pe").load("html/principal/roda-pe.html");
        });
    </script>
</body>
</html>
