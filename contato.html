<!doctype html>
<html lang=pt-br>
<meta content="width=device-width,initial-scale=1" name=viewport>
<meta charset=utf-8>
<meta content="IE=edge" http-equiv=X-UA-Compatible>
<title>Contatos | BoxBuzz</title>
<link href=css/style.css rel=stylesheet>
<link href=img/menu/favicon.ico rel="shortcut icon" type=image/png>
<body>
    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGI5YjY4aXd0Mmtpa3ZpeHVmOTh6cG0zNG5xdmd5M202dndvbzZteCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Trs5pThjd2WqSRlJsL/source.gif" width="95px" loading="lazy">
        </div>
    </div>
    
    <!-- Menu -->
    <div id="menu"></div>
    
    <!-- Contato -->
    <main class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
        <div class="contato">
            <h1>Contato</h1>
            
            <h2>Tem alguma dúvida?</h2>
            
            <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a>
        </div>

        <form class='contato-formulario' method='post' name='Contato'><input type='hidden' name='form-name' value='Contato' />
            <input id="nome" name="nome" placeholder="None" required><br>
            <input id="email" name="email" placeholder="E-mail" required type="email"><br>
            <input id="assunto" name="assunto" placeholder="Assunto" required><br>

            <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea><br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- Sub Roda Pé  -->
    <div id="sub-roda-pe"></div>

    <!-- Roda Pé -->
    <div id="roda-pe"></div>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
