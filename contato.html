<!doctype html>
<html lang=pt-br>
<meta content="width=device-width,initial-scale=1" name=viewport>
<meta charset=utf-8>
<meta content="IE=edge" http-equiv=X-UA-Compatible>
<title>Contatos | BoxBuzz</title>
<link href=css/style.css rel=stylesheet>
<link href=img/menu/favicon.ico rel="shortcut icon" type=image/png>
<body>
    <!-- início do preloader -->
    <div id="preloader">
        <div class="inner">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGI5YjY4aXd0Mmtpa3ZpeHVmOTh6cG0zNG5xdmd5M202dndvbzZteCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Trs5pThjd2WqSRlJsL/source.gif" width="95px" loading="lazy">
        </div>
    </div>
    
    <!-- Menu -->
    <div id="menu"></div>
    
    <!-- Contato -->
    <main class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
        <div class="contato">
            <h1>Contato!</h1>
            
            <h2>Tem alguma dúvida?</h2>
            
            <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a>
        </div>

        <form class="contato-formulario" method="post" name="contato" netlify>
            <input id="nome" name="nome" placeholder="None" required><br>
            <input id="email" name="email" placeholder="E-mail" required type="email"><br>
            <input id="assunto" name="assunto" placeholder="Assunto" required><br>

            <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea><br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- Sub Roda Pé  -->
    <div id="sub-roda-pe"></div>

    <!-- Roda Pé -->
    <div id="roda-pe"></div>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Pre Loading -->
    <script>
        //Pre Loading
        $(window).on('load', function () {
            $('#preloader .inner').fadeOut();
            $('#preloader').delay(10).fadeOut('slow'); 
            $('body').delay(10).css({'overflow': 'visible'});
        })
    </script>

    <!-- Top Scroll Direito de Uso -->
     <script>
        // Espera até que o documento esteja completamente carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se há um hash na URL e se é o que desejamos
            if (window.location.hash === '#Direitos-de-Uso') {
                // Define a posição desejada para o scroll (364px do topo)
                var scrollPosition = 364;
                
                // Define a animação de scroll suave para a posição desejada
                window.scrollTo({
                    top: scrollPosition,
                    behavior: 'smooth'  // Scroll suave
                });
            }
        });
    </script>

    <!-- Input Texto Direito de Uso -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se o hash da URL é #contato-duvida
            if (window.location.hash === '#Direitos-de-Uso') {
                // Preenche o campo assunto com o texto desejado
                document.getElementById('assunto').value = "Eliminar Postagens que Violam Direitos de Uso";
            }
        });
    </script>

    <!-- Top Scroll Direito Autorais -->
     <script>
        // Espera até que o documento esteja completamente carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se há um hash na URL e se é o que desejamos
            if (window.location.hash === '#Direitos-Autorais') {
                // Define a posição desejada para o scroll (364px do topo)
                var scrollPosition = 364;
                
                // Define a animação de scroll suave para a posição desejada
                window.scrollTo({
                    top: scrollPosition,
                    behavior: 'smooth'  // Scroll suave
                });
            }
        });
    </script>

    <!-- Input Texto Direito Autorais -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifica se o hash da URL é #contato-duvida
            if (window.location.hash === '#Direitos-Autorais') {
                // Preenche o campo assunto com o texto desejado
                document.getElementById('assunto').value = "Remoção de Conteúdos de Direitos Autorais";
            }
        });
    </script>

    <!-- Chamar Menu -->
    <script>
        $(document).ready(function () {
            $("#menu").load("html/principal/menu.html");
        });
    </script>

    <!-- Chamar Sub Roda Pé -->
    <script>
        $(document).ready(function () {
            $("#sub-roda-pe").load("html/principal/sub-roda-pe.html");
        });
    </script>
    
    <!-- Chamar Roda Pé -->
    <script>
        $(document).ready(function () {
            $("#roda-pe").load("html/principal/roda-pe.html");
        });
    </script>
</body>
</html>
