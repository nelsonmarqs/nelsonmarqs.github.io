<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contatos | BoxBuzz</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="img/menu/favicon.ico" rel="shortcut icon" type="image/png">
    <style>
        .sub-roda-pe {
            margin-top: 0px !important;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class='pre-loader'>
        <img class='loading-gif' alt='loading' src="https://ia600602.us.archive.org/11/items/logo_20240723_202407/logo.gif"/>
    </div>
    
    <!-- Menu -->
    <div id="menu"></div>
    
    <!-- Contato -->
    <main class="contato-main">
        <div class="contato-container" id="Direitos-de-Uso Direitos-Autorais">
            <div class="contato">
                <h1>Contato</h1>
                
                <h2>Tem alguma dúvida?</h2>
                
                <p>Entre em contato conosco para dúvidas, informações, sugestões e parcerias. <a href="mailto:contatoboxbuzz@gmail.com">contatoboxbuzz@gmail.com</a>
            </div>

            <form class='contato-formulario' method='post' name='Contato'>
                <input type='hidden' name='form-name' value='Contato' />
                <input id="nome" name="nome" placeholder="Nome" required><br>
                <input id="email" name="email" placeholder="E-mail" required type="email"><br>
                <input id="assunto" name="assunto" placeholder="Assunto" required><br>
                <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        
        <!-- Sub Roda Pé -->
        <div id="sub-roda-pe"></div>
    </main>

    <!-- Roda Pé -->
    <div id="roda-pe"></div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Preencher o campo 'assunto' e rolar até ele se o parâmetro 'assunto' estiver presente na URL
        document.addEventListener('DOMContentLoaded', function() {
            const assunto = getQueryParam('assunto');
            if (assunto) {
                const assuntoInput = document.getElementById('assunto');
                assuntoInput.value = decodeURIComponent(assunto);

                // Ajuste a rolagem aqui
                assuntoInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</body>
</html>
