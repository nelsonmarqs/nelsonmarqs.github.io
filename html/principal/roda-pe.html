  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Home | BoxBuzz</title>

  <style>
    /*----- Roda-Pé -----*/
    .roda-pe{
      padding:20px 15px 20px 15px;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    
    .roda-pe-area{
      display:flex;
      flex-direction:column;
    }
    
    .roda-pe-logo{
      display:flex;
      justify-content:center;
    }
    
    .roda-pe-logo a{}
    
    .roda-pe-logo a img{
      width:100%;
      max-width:530px;
    }
    
    .roda-pe-social{
      display:flex;
      justify-content:center;
      grid-column-gap:34px;
      padding-top:29px;
    }
    
    .roda-pe-social a{
    }
    
    .roda-pe-social a i{
      font-size:27px;
    }
    
    .roda-pe-links{
      display:flex;
      flex-direction:column;
      align-items:center;
      grid-row-gap:10px;
      flex-wrap:wrap;
      padding-top:20px;
    }
    
    .roda-pe-links li{}

    .roda-pe-links li:nth-child(7),
    .roda-pe-links li:nth-child(8),
    .roda-pe-links li:nth-child(9),
    .roda-pe-links li:nth-child(10),
    .roda-pe-links li:nth-child(11){
      display:none;
    }
    
    .roda-pe-links li a{
      font-family:OpenSans-Regular;
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:2px;
    }
    
    .roda-pe-copy{
      border:1px solid tomato;
      display:none;
    }
    
    .roda-pe-copy p{}

    @media(min-width:768px){
      .roda-pe-area{
        align-items:center;
      }

      .roda-pe-links{
        max-width:600px;
        flex-direction:row;
        grid-column-gap:18px;
        grid-row-gap:16px;
        justify-content:center;
        padding-top:31px;
      }

      .roda-pe-links li:nth-child(7),
      .roda-pe-links li:nth-child(8),
      .roda-pe-links li:nth-child(9),
      .roda-pe-links li:nth-child(10),
      .roda-pe-links li:nth-child(11){
        display:block;
      }
    }

  </style>
  </head>
  <body>
    <!-- Roda Pé -->
    <footer class="roda-pe">
      <div class="roda-pe-area">
        <figure class="roda-pe-logo">
          <a href="https://boxbuzz.com.br"><img src="https://ia600102.us.archive.org/4/items/ezgif-6-0124a7fdd8_202408/ezgif-6-0124a7fdd8.gif" loading="lazy"></a>
        </figure>

        <span class="roda-pe-social">
          <a href="https://www.instagram.com/boxbuzz/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://x.com/boxbuzzoficial" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com/profile.php?viewas=100000686899395&id=61561175630300" target="_blank"><i class="fab fa-facebook-square"></i></a>
          <a href="https://www.reddit.com/r/BoxBuzz/" target="_blank"><i class="fab fa-reddit-alien"></i></a>
        </span>

        <ul class="roda-pe-links">
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Internship</a></li>
          <li><a href="#">Legal</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Dazed Media</a></li>
          <li><a href="#">Another</a></li>
          <li><a href="#">Another Man</a></li>
          <li><a href="#">Nowness</a></li>
          <li><a href="#">Dazed Studio</a></li>
        </ul>

        <div class="roda-pe-copy">
          <p> © 2024 BoxBuzz | Política de privacidade - Desenvolvido por: <a href="#">BoxBuzz</a></p>
        </div>
      </div>
    </footer>

    <!-- Biblioteca de Ícones -->
    <script src="https://kit.fontawesome.com/1111dee495.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
  </html>
