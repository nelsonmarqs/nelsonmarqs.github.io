  <script>
    // Função para alternar o menu
    function toggleMenu() {
      const menuSanduiche = document.querySelector('.menu-sanduiche');
      const menuMobile = document.querySelector('.menu-mobile');
      menuSanduiche.classList.toggle('sanduiche');
      menuMobile.classList.toggle('active');
    }
    // Adiciona evento de clique ao botão do menu sanduíche
    document.querySelector('.menu-sanduiche').addEventListener('click', toggleMenu);
    // Função para alternar o popup de pesquisa
    document.getElementById('search-icon').addEventListener('click', function () {
      const searchPopup = document.getElementById('search-popup');
      searchPopup.classList.toggle('visible');
    });
    // Adiciona evento de clique para fechar o popup ao clicar fora dos inputs
    document.getElementById('search-popup').addEventListener('click', function (event) {
      // Verifica se o clique foi fora dos inputs
      if (!event.target.closest('input')) {
        this.classList.remove('visible');
      }
    });
  </script>
  
  <script>
    document.getElementById('pesqizi').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Impede o comportamento padrão do Enter
        var searchTerm = encodeURIComponent(this.value.trim());
        window.location.href = '../search.html#pesquisar=' + searchTerm;
      }
    });
    // Adiciona evento de clique para o botão de busca
    document.getElementById('search-button').addEventListener('click', function (event) {
      event.preventDefault(); // Impede o comportamento padrão do botão de submit
      var searchTerm = encodeURIComponent(document.getElementById('pesqizi').value.trim());
      window.location.href = '../search.html#pesquisar=' + searchTerm;
    });
  </script>

  <script>
    // Função para fechar o menu mobile
    function closeMenu() {
      const menuMobile = document.querySelector('.menu-mobile');
      const menuSanduiche = document.querySelector('.menu-sanduiche');
      menuMobile.classList.remove('active');
      menuSanduiche.classList.remove('sanduiche');
    }

    // Seleciona todos os links dentro do menu "Explorar"
    const explorarLinks = document.querySelectorAll('.menu-explorar a');

    // Adiciona o evento de clique a cada link
    explorarLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });
  </script>
